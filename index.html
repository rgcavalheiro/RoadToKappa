<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Kappa Quest Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela Principal -->
    <div id="mainScreen" class="screen active">
        <div class="container">
            <div class="main-layout">
                <div class="header-section">
                    <header>
                        <h1>üéØ Tarkov Kappa Quest Tracker</h1>
                        <p class="subtitle">Acompanhe seu progresso para o Kappa Container</p>
                    </header>
                </div>

                <div class="traders-section">
                    <div class="npc-buttons" id="npcButtons">
                        <!-- NPCs ser√£o inseridos via JavaScript -->
                    </div>
                </div>

                <div class="quests-section">
                    <div class="quest-layout" id="questLayout" style="display: none;">
                        <!-- Lista de Quests √† Esquerda -->
                        <div class="quest-list-panel">
                            <div class="quest-list-header">
                                <h2>COMPLETE</h2>
                                <div class="quest-list-controls">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="showCompleted" onchange="updateQuestList()">
                                        <span>Show completed</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="showLocked" onchange="updateQuestList()">
                                        <span>Show locked</span>
                                    </label>
                                </div>
                                <div class="quest-progress" id="questProgress">0/0</div>
                            </div>
                            <div class="quest-list-container" id="questListContainer">
                                <!-- Quests ser√£o inseridas aqui via JavaScript -->
                            </div>
                        </div>

                        <!-- Detalhes da Quest √† Direita -->
                        <div class="quest-details-panel" id="questDetailsPanel">
                            <div class="quest-details-placeholder">
                                <p>Selecione uma quest para ver os detalhes</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="quest-actions" id="questActions" style="display: none;">
                        <button class="btn btn-reset" id="resetBtn" onclick="resetProgress()">
                            üîÑ Resetar Progresso
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Tela de Detalhes da Quest -->
    <div id="questDetailsScreen" class="screen">
        <div class="container">
            <button class="back-to-main-btn" onclick="showMainScreen()">‚Üê Voltar</button>
            
            <div id="questDetailsLoading" class="quest-details-loading">
                <p>Carregando informa√ß√µes da quest...</p>
            </div>
            
            <div id="questDetailsContent" style="display: none;">
                <div class="quest-details-header">
                    <h1 id="questDetailsName"></h1>
                    <span id="questDetailsNPC" class="npc-badge"></span>
                </div>
                
                <div class="quest-details-body">
                    <div class="quest-details-section" id="objectivesSection" style="display: none;">
                        <h2 class="section-title">Objetivos</h2>
                        <ul class="objectives-list" id="objectivesList"></ul>
                    </div>
                    
                    <div class="quest-details-section" id="guideSection" style="display: none;">
                        <h2 class="section-title">Guia</h2>
                        <div class="guide-images" id="guideImages"></div>
                    </div>
                </div>
            </div>
            
            <div id="questDetailsError" style="display: none;" class="quest-details-error"></div>
        </div>
    </div>


    <!-- Modal para imagem maximizada com zoom -->
    <div id="imageModal" class="image-modal">
        <button class="modal-close" onclick="closeImageModal()">‚úï Fechar</button>
        <div class="zoom-info" id="zoomInfo">Clique esquerdo: Zoom | Direito: Reset | Clique: Fechar</div>
        <div class="modal-image-container" id="modalImageContainer">
            <img id="modalImage" class="modal-image" src="" alt="Imagem ampliada">
        </div>
    </div>

    <!-- Vers√£o do App -->
    <div id="appVersion" class="app-version"></div>

    <script src="app.js"></script>
    <script src="version.js"></script>
</body>
</html>
